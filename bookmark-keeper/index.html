<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bookmark App</title>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Open Modal -->
		<h1 id="show-modal">Add Bookmark</h1>
		<!-- Bookmarks -->
		<div class="container" id="bookmarks-container">
			<div class="item">
				<i
					class="fas fa-times"
					id="delete-bookmark"
					title="Delete Bookmark"
				></i>
				<div class="name">
					<a href="https://google.com" target="_blank">Google</a>
				</div>
			</div>
		</div>
		<!-- Modal -->
		<div class="modal-container" id="modal">
			<div class="modal">
				<div class="modal-header">
					<h3>Add Bookmark</h3>
					<i class="fas fa-times" id="close-modal"></i>
				</div>
				<div class="modal-content">
					<form id="bookmark-form">
						<!-- Website Name -->
						<div class="form-group">
							<label for="website-name" class="form-label">Website Name</label>
							<input type="text" class="form-input" id="website-name" />
						</div>
						<!-- Website URL -->
						<div class="form-group">
							<label for="website-url" class="form-label">Website URL</label>
							<input type="text" class="form-input" id="website-url" />
						</div>
						<button type="submit">SAVE</button>
					</form>
				</div>
			</div>
		</div>
		<!-- Script -->
		<script src="script.js"></script>
	</body>
</html>
