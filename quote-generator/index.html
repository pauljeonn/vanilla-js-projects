<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="div quote-container" id="quote-container">
			<div class="quote-text">
				<i class="fas fa-quote-left"></i>
				<span id="quote"
					>You focus on you, you grow. You focus on shit, shit grows.</span
				>
				<div class="quote-author">
					<span id="author">Dwayne Johnson</span>
				</div>
				<div class="button-container">
					<button class="twitter-button"><i class="fab fa-twitter"></i></button>
					<button class="new-quote">New Quote</button>
				</div>
			</div>
		</div>
		<!-- Script -->
		<script src="script.js"></script>
	</body>
</html>
